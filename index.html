<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link rel="stylesheet" href="node_modules/atropos/atropos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="atropos">
        <div class="atropos-scale">
          <div class="atropos-rotate">
            <div class="atropos-inner atroposinner">
              <div class="card" style="width: 18rem;">
               <div class="images">
                <img class="atropos-spacer" src="https://atroposjs.com/images/header/atropos-bg.svg" alt="stars">
                <img data-atropos-offset="-4.5" src="https://atroposjs.com/images/header/atropos-bg.svg" alt="stars">
                <img data-atropos-offset="-2.5" src="https://atroposjs.com/images/header/atropos-mountains.svg" alt="mountains">
                <img data-atropos-offset="10" src="https://atroposjs.com/images/header/atropos-forest-back.svg" alt="forest">
                <img data-atropos-offset="8" src="https://atroposjs.com/images/header/atropos-forest-mid.svg" alt="forest">
                <img data-atropos-offset="0" src="https://atroposjs.com/images/header/atropos-forest-front.svg" alt="forest">
                <img data-atropos-offset="5" src="https://atroposjs.com/images/header/atropos-logo-en.svg" alt="atropos logo">
               </div>
                <div class="card-body">
                  <h5 class="card-title" data-atropos-offset="6">Forest</h5>
                  <p class="card-text"  data-atropos-offset="5">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn"  data-atropos-offset="5">Go somewhere</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="node_modules/atropos/atropos.min.js"></script>
<script>
  const myAtropos = Atropos();
</script>
</body>
</html>
